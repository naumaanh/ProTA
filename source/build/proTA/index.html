    <script>
      if (!localStorage.courses) {
        $('#class-list').after ('<bold>There is nothing here</bold>')
      } else {
        //$('#class-list').after ( '<li><a href="#" class="item-link item-content" pro-click="pro.openPage" page-id="#class-template"><div class="item-inner"><div class="item-title-row"><div class="item-title">' + JSON.parse(localStorage.getItem("courses")) + '</div></div></div></a></li>' );
        var course = JSON.parse( localStorage.getItem("courses") );
        var classList = '';
        for (var i = 0; i < localStorage.length; i++) {
          classList += '<li><a href="#" class="item-link item-content" pro-click="pro.openPage" page-id="#class-template"><div class="item-inner"><div class="item-title-row"><div class="item-title">' + course.courseName + '</div></div><div class="item-subtitle">' + course.time + '</div></div></a></li>';
        }
        $("#class-list").append(classList);
      }


    </script>

    <script>
      document.addEventListener( "deviceready", function () {
        console.log( 'deviceready is called' );
        StatusBar.show();
        StatusBar.overlaysWebView( true );

        if( cordova.platformId != 'android' )
        {
          window.screen.lockOrientation( 'portrait' );
          StatusBar.styleDefault();
        }
        else
        {
          StatusBar.backgroundColorByHexString( "#797979" );
        }
      } );
